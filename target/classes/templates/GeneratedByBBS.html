<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <textarea rows="25" cols="50" id="encrypted_text" th:text="${text}"></textarea>
    <p><a href="/">Home</a></p>
</div>
<button id="downloadButton"><span>Download text</span></button>
<script>
    document.getElementById("downloadButton").onclick=function () { onSave() };
    function onSave() {
        console.log("downloadFile");
        var fileContents = document.getElementById("encrypted_text").value;
        var filename ="generated.txt";
        var filetype = "text/plain";
        let a = document.createElement("a");
        let dataURL = "data:" + filetype + ";base64," + btoa(unescape(encodeURIComponent(fileContents)));
        a.href = dataURL;
        a['download'] = filename;

        var clickEvent = new MouseEvent("click", {
            "view": window,
            "bubbles": true,
            "cancelable": false
        });
        a.dispatchEvent(clickEvent);
    }
</script>
</body>
</html>
