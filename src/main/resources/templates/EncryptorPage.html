<html xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="menu"><p><a href="/">Home</a></p>
<p><a href="/decryptor">Decryptor</a></p>
</div>
<div class="textFieldForm">
    <form method="POST" action="/encryptor/encrypt">
        <h3>enter the text to be encrypted</h3>
        <input id="textInput" type="text" name="text" style="width: 200px" placeholder="text"><br>
        <input type="file"  class="form-control-file" id="file" onchange="onFileUpload(event)"><br>
        <script>
        function onFileUpload(uploader) {
        this.file = uploader.target.files[0];
        let fileReader = new FileReader();

        fileReader.onload = () => {
        document.getElementById("textInput").value=fileReader.result.toString().replace(/[^a-zA-Z ]/g, "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }
        fileReader.readAsText(this.file);
        }
        </script>
        <input type="submit" value="Submit">
    </form>
    </div>

</body>
</html>
